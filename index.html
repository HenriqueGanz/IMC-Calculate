<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="./js/main.js" defer type="module"></script>

</head>

<body>
    <div class="container">
        <main>
            <h1>Cálculo de IMC</h1>
            <form id="form">
                <div class="input-wrapper">
                    <label for="weight">Peso(kg)</label>
                    <input type="text" id="weight" placeholder="60" required>
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura(cm)</label>
                    <input type="text" id="height" placeholder="170"required>
                </div>
                <button type="submit" id="buttonSubmit">Calcular IMC<img src="./assets/arrow.svg"></button>
            </form>
        </main>
    </div>
    <div class="popup">
        <div class="container">
            <h2>Seu IMC é de 28</h2>
            <button type="button" id="closePopup"><img src="./assets/close.svg"></button>
        </div>
    </div>
    <div class="error hide">
        <p>Digite somente numeros</p>
    </div>

</body>

</html>
